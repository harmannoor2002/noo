name: Auto Deploy

on:
  push:
    branches: -main
 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} #GitHub ka auto-generated token jo repo par commit push branch create

          publish_dir: ./
          publish_branch: gh-pages
       
